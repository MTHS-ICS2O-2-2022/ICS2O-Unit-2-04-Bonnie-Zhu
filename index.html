<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Basic Math, with JS" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Bonnie Zhu" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" tye="image/png" sizes="32x32" href="./images/download (1).png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator for the area of triangle</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Calculator for the area of triangle</span>
      </div>
    </header>
    <main class="mdl-layout__conyent">
      <table>
        <tr>
          <th>
            <h3>Formules</h3>
            <h4>A = (Height Ã— Base)/2</h4>
          </th>
          <th>
            <img src="./images/download (2).jpeg" alt="triangle" width="300" height="300">
          </th>
        </tr>
      </table>
      <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <p>Height</p>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Height">
          <label class="mdl-textfield__label" for="Height">Height...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <p>Base</p>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Base">
          <label class="mdl-textfield__label" for="Base">Base...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="CalculateClicked()">
        Calculate
      </button>
    <br>
    <div id="answer">
      <div id="area"></div>
    </div>
    </main>
  </div>
</body>
</html>
